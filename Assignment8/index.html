<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Generate the Random data</title>
</head>
<body>
    <div class="head">
        <h1>Generating Some Random Api Data Form Star Wars</h1>
        <Button id="random_generator">Generate Random Data</Button>
    </div>
    <div class="content">
        <div class="box">
            <div><h3>Character Information:</h3></div>
            <div class="info">
                <p>Name: <span id="name"></span></p>
                <p>Gender: <span id="gender"></span></p>
                <p>Date of Birth: <span id="birth_year"></span></p>
                <p>Color of Eye: <span id="eye_color"></span></p>
                <p>Height: <span id="height"></span></p>
                <p>Mass: <span id="mass"></span></p>
                <p>Skin Color: <span id="skin_color"></span></p>
            </div>
        </div>
    </div>

    <Script src="index.js"></Script>
</body>
</html>
